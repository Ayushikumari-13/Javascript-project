<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable myntra bag</title>
  <style>
    .bag{
      height: 30px;
      width: 100px;
      margin: 5px;
      background-color: lightgreen;
      border: none;
      border-radius: 10px;
    }
    .bag1{
      height: 30px;
      width: 150px;
      margin: 5px;
      background-color: lightgreen;
      border: none;
      border-radius: 10px;
    }
    .wish{
      height: 30px;
      width: 150px;
      border-radius: 10px;
    }
    .wish:active {
      background-color: rgb(249, 131, 131);
    }
  </style>
</head>
<body>
  <button class="bag" onclick="cartQuantity =cartQuantity + 1; document.querySelector('#cartsummary'). innerText = 'Your Bag has ' +cartQuantity+ ' items';">Add to Bag</button>

  <button class="wish">Move to Wishlist</button>

  <button class="bag1" onclick="alert('Added');">Add 1+1 Sale Item</button>

  <h1 id="cartsummary"></h1>

  <script>
    let cartQuantity = 0;
    document.querySelector('#cartsummary').
    innerText = 'Your Bag has 0 items'
  </script>
  
</body>
</html>
